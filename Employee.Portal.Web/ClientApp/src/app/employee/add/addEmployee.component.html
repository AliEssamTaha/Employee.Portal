<h1>Add Employee</h1>
<hr />

<div class="row">
  <div class="col-md-4">
    <label class="form-label" >First Name <label style="color:red">*</label></label>
    <input type="text" [(ngModel)]="firstName" required class="form-control form-control-lg" />
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <label class="form-label" >Last Name</label>
    <input type="text" [(ngModel)]="lastName" required class="form-control form-control-lg" />
  </div>

</div>
<div class="row">
  <div class="col-md-4">
    <label class="form-label" >Phone <label style="color:red">*</label></label>
    <input type="tel" [(ngModel)]="phone" required class="form-control form-control-lg" />
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <label class="form-label" >Address</label>
    <input type="text" [(ngModel)]="address" required class="form-control form-control-lg" />
  </div>

</div>

<div class="row">
  <div class="col-md-4">
    <label class="form-label" >Birth Date <label style="color:red">*</label></label>
    <input type="date" [(ngModel)]="birthDate" required class="form-control form-control-lg" />
  </div>

</div>

<div class="row">
  <div class="col-md-4">
    <label class="form-label" >Department <label style="color:red">*</label></label>
    <select type="text" [(ngModel)]="departmentId" required class="form-control form-control-lg" >
      <option label="< Select Department >" value=""></option>
      <option *ngFor="let dep of departments" label="{{dep.name}}" value="{{dep.id}}"></option>
    </select>
  </div>

</div>
<hr />

<button class="btn btn-primary" (click)="save()">Save</button>
<hr />
