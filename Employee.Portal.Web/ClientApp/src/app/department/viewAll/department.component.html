<h1>Departments</h1>
<hr />
<button class="btn btn-primary" [routerLink]="['/addDepartment']">Add New</button>
<hr />
<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th class="th-sm">
        Name
      </th>
      <th class="th-sm">
        Address
      </th>
  </thead>
  <tbody>
    <tr *ngFor="let dep of departments">
      <td>{{dep.name}}</td>
      <td>{{dep.address}}</td>
    </tr>
    <tr *ngIf="departments.length==0"><td colspan="2" class="center">No Data to show </td></tr>

  </tbody>
</table>
